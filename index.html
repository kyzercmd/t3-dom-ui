<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TicTacToe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-2">
      <div class="rounded card w-75 mx-auto">
        <h5 class="card-header bg-dark text-light">Tic-Tac-Toe!</h5>
        <div class="card-body">
          <h5 class="card-title">Welcome</h5>
          <p class="card-text">
            In this game, <strong>left click</strong> to put marker
            <strong>X</strong> and <strong>right click</strong> to put marker
            <strong>O</strong>. After finishing use the
            <strong>Restart</strong> button. Enjoy! :)
          </p>
          <a href="#" id="restart" class="btn btn-warning">Restart</a>
        </div>
        <table class="mb-3 mt-5" align="center">
          <thead>
            <td></td>
            <td></td>
            <td></td>
          </thead>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
